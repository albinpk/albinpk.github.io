name: albinpk_github_io
description: Personal github page powered by Flutter.

publish_to: "none"

version: 0.0.0+1

environment:
  sdk: ">=2.18.4 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  url_launcher: ^6.1.6
  flutter_svg: ^1.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    # Icons
    - assets/icons/
    # Screenshots
    - assets/images/whatsapp/mobile/
    - assets/images/whatsapp/desktop/
    - assets/images/bookmyshow/
    - assets/images/todo/android/
    - assets/images/todo/linux/
    - assets/images/todo/web/
    - assets/images/portfolio/
